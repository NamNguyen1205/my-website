<!DOCTYPE html>
<html>
<head>
    <title>Trang web của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        
        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://www.Trangchu.com">Trang chủ</a></li>
            <li><a href="https://www.Gioithieu.com">Giới thiệu</a></li>
            <li><a href="https://www.Lienhe.com">Liên hệ</a></li>
        </ul>
    </nav>
    
    <section>
        <h2>Tin tức</h2>
        <p>Đây là nội dung tin tức...</p>
    </section>
</body>
</html>
